<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top">
    <table class="main">
        <tr>
            <td colspan="4">
                <span style="color: honeydew; font-size: 50px;">Calculator</span>
            </td>
             
        </tr>

        <tr>
            <th colspan="4" class="head">
                <input id="field" class="tex" type="text">
            </th>
        </tr>
        <tr>
          <td><button class="butn fun" onclick="clr()">AC</button></td>
          <td><button class="butn fun" onclick="clrl()">C</button></td>
          <td><button class="butn fun">Exp</button></td>
          <td><button class="butn fun" onclick="eva('/')">/</button></td>
         
        </tr>
        <tr>
            <td><button class="butn" onclick="eva('7')">7</button></td>
            <td><button class="butn" onclick="eva('8')">8</button></td>
            <td><button class="butn" onclick="eva('9')">9</button></td>
            <td><button class="butn fun" onclick="eva('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="butn" onclick="eva('4')">4</button></td>
            <td><button class="butn" onclick="eva('5')">5</button></td>
            <td><button class="butn" onclick="eva('6')">6</button></td>
            <td><button class="butn fun" onclick="eva('+')">+</button></td>
        </tr>
        <tr>
            <td><button class="butn" onclick="eva('1')">1</button></td>
            <td><button class="butn" onclick="eva('2')">2</button></td>
            <td><button class="butn" onclick="eva('3')">3</button></td>
            <td><button class="butn fun" onclick="eva('*')">*</button></td>
        </tr>
        <tr>
            <td colspan="2"><button style="width: 180px !important;" class="butn" onclick="eva('0')">0</button></td>
            <td ><button class="butn" onclick="eva('.')">.</button></td>
            <td><button class="butn fun" onclick="res()">=</button></td>
        </tr>
        <!-- <tr>
            <td class="butn"></td>
            <td class="butn"></td>
            <td class="butn"></td>
            <td class="butn"></td>
        </tr> -->
    </table>
    <button>History</button>
</div>

</body>
<script src="app.js"></script>

</html>
